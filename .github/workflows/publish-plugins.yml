name: Publish Plugins

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - 'plugins/**'
      - '.github/workflows/publish-plugins.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create releases folder
        run: mkdir -p releases

      - name: Zip all plugins
        run: |
          for plugin_dir in plugins/*/; do
            plugin_name=$(basename "$plugin_dir")
            zip -r "releases/$plugin_name.zip" "$plugin_dir"
          done

      - name: Generate manifest.json with commit dates
        run: |
          MANIFEST="manifest.json"
          echo '{ "plugins": [' > tmp_manifest.json
          FIRST=true
          for plugin_dir in plugins/*/; do
            plugin_file="$plugin_dir/plugin.json"
            if [ -f "$plugin_file" ]; then
              # Use last commit date of plugin.json for manifest
              DATE=$(git log -1 --format=%cI -- "$plugin_file")
              PLUGIN_JSON=$(jq --arg date "$DATE" '. + {date: $date}' "$plugin_file")
              if [ "$FIRST" = true ]; then
                FIRST=false
              else
                echo "," >> tmp_manifest.json
              fi
              echo "$PLUGIN_JSON" >> tmp_manifest.json
            fi
          done
          echo "]}" >> tmp_manifest.json
          mv tmp_manifest.json $MANIFEST

      - name: Generate PLUGINS.md
        run: |
          MD_FILE="PLUGINS.md"
          echo "# Plugin List" > $MD_FILE
          echo "" >> $MD_FILE
          echo "| Name | Version | Owner | Maintainers | Date | ZIP |" >> $MD_FILE
          echo "|------|--------|-------|------------|------|-----|" >> $MD_FILE
          for plugin_dir in plugins/*/; do
            PLUGIN_JSON="$plugin_dir/plugin.json"
            if [ -f "$PLUGIN_JSON" ]; then
              NAME=$(jq -r '.name' "$PLUGIN_JSON")
              VERSION=$(jq -r '.version' "$PLUGIN_JSON")
              OWNER=$(jq -r '.owner' "$PLUGIN_JSON")
              MAINTAINERS=$(jq -r '[.maintainers[]?] | join(", ")' "$PLUGIN_JSON")
              DATE=$(git log -1 --format=%cI -- "$PLUGIN_JSON")
              ZIP_URL="https://github.com/${GITHUB_REPOSITORY}/raw/main/releases/$(basename $plugin_dir).zip"
              echo "| $NAME | $VERSION | $OWNER | $MAINTAINERS | $DATE | [ZIP]($ZIP_URL) |" >> $MD_FILE
            fi
          done

      - name: Publish to plugins branch (only releases/ and README.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          # Copy PLUGINS.md to README.md for publishing
          cp PLUGINS.md README.md
          # Stash current changes
          git stash --include-untracked
          # Switch to plugins branch (create if doesn't exist)
          if git show-ref --quiet refs/heads/plugins; then
            git checkout plugins
          else
            git checkout --orphan plugins
            git reset --hard
          fi
          # Remove everything except .git to fully clear branch
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          # Restore releases/ and README.md from main branch
          git checkout main -- releases
          git checkout main -- README.md
          # Add and commit
          git add releases README.md
          git diff --cached --quiet || git commit -m "Publish plugin zips and README.md [skip ci]"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" plugins