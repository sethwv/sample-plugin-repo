name: Publish Plugins

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - 'plugins/**'
      - '.github/workflows/publish-plugins.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create releases folder
        run: mkdir -p releases

      - name: Zip all plugins
        run: |
          for plugin_dir in plugins/*/; do
            plugin_name=$(basename "$plugin_dir")
            zip -r "releases/$plugin_name.zip" "$plugin_dir"
          done

      # The above steps are replaced by the next step

      - name: Publish to plugins branch (orphan, clean, generate, commit)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -ex
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          # Clone the repo to a temp directory for artifact generation
          TMPDIR=$(mktemp -d)
          git clone . "$TMPDIR/fullrepo"
          cd "$TMPDIR/fullrepo"
          # Generate releases zips
          mkdir -p releases
          for plugin_dir in plugins/*/; do
            plugin_name=$(basename "$plugin_dir")
            zip -r "releases/$plugin_name.zip" "$plugin_dir"
          done
          # Generate manifest.json
          MANIFEST="manifest.json"
          echo '{ "plugins": [' > tmp_manifest.json
          FIRST=true
          for plugin_dir in plugins/*/; do
            plugin_file="$plugin_dir/plugin.json"
            if [ -f "$plugin_file" ]; then
              DATE=$(git log -1 --format=%cI -- "$plugin_dir")
              PLUGIN_JSON=$(jq --arg date "$DATE" '. + {date: $date}' "$plugin_file")
              if [ "$FIRST" = true ]; then
                FIRST=false
              else
                echo "," >> tmp_manifest.json
              fi
              echo "$PLUGIN_JSON" >> tmp_manifest.json
            fi
          done
          echo "]}" >> tmp_manifest.json
          mv tmp_manifest.json $MANIFEST
          # Generate README.md
          MD_FILE="README.md"
          BRANCH="plugins"
          echo "# Plugin List" > $MD_FILE
          echo "" >> $MD_FILE
          echo "| Name | Version | Owner | Maintainers | Date | ZIP |" >> $MD_FILE
          echo "|------|--------|-------|------------|------|-----|" >> $MD_FILE
          for plugin_dir in plugins/*/; do
            PLUGIN_JSON="$plugin_dir/plugin.json"
            if [ -f "$PLUGIN_JSON" ]; then
              NAME=$(jq -r '.name' "$PLUGIN_JSON")
              VERSION=$(jq -r '.version' "$PLUGIN_JSON")
              OWNER=$(jq -r '.owner' "$PLUGIN_JSON")
              MAINTAINERS=$(jq -r '[.maintainers[]?] | join(", ")' "$PLUGIN_JSON")
              DATE=$(git log -1 --format=%cI -- "$plugin_dir")
              ZIP_URL="https://github.com/${GITHUB_REPOSITORY}/raw/${BRANCH}/releases/$(basename $plugin_dir).zip"
              echo "| $NAME | $VERSION | $OWNER | $MAINTAINERS | $DATE | [ZIP]($ZIP_URL) |" >> $MD_FILE
            fi
          done
          # Copy artifacts back to workspace root
          cp -r releases "$GITHUB_WORKSPACE"/
          cp manifest.json "$GITHUB_WORKSPACE"/
          cp README.md "$GITHUB_WORKSPACE"/
          cd "$GITHUB_WORKSPACE"
          # Switch to plugins branch (create if it doesn't exist)
          if git show-ref --quiet refs/heads/plugins; then
            git checkout plugins
          else
            git checkout -b plugins
          fi
          # Pull latest from remote if exists
          git pull origin plugins || true
          # Remove old artifacts
          rm -rf releases manifest.json README.md
          # Copy new artifacts from temp build
          cp -r "$TMPDIR/fullrepo/releases" .
          cp "$TMPDIR/fullrepo/manifest.json" .
          cp "$TMPDIR/fullrepo/README.md" .
          # Add, commit, and push only changes
          git add releases manifest.json README.md
          git diff --cached --quiet || git commit -m "Publish plugin zips, manifest, and README.md [skip ci]"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" plugins